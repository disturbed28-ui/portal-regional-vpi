name: Supabase Migrations Sync

on:
  push:
    branches:
      - main
      - master
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/supabase-sync.yml"
  workflow_dispatch:

jobs:
  sync-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Show Supabase CLI version
        run: supabase --version

      - name: Setup Supabase env
        run: |
          echo "SUPABASE_ACCESS_TOKEN=${SUPABASE_ACCESS_TOKEN}" >> $GITHUB_ENV
          echo "SUPABASE_PROJECT_ID=${SUPABASE_PROJECT_ID}" >> $GITHUB_ENV
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Link Supabase project
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push migrations to Supabase
        run: |
          supabase db push
